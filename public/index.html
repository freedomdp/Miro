<!DOCTYPE html>
<html>
<head>
    <title>Miro accounting</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>Smart Ship Cars accounting</h1>
    <div id="directory-container" class="directory-container">
        <h2>Directory</h2>
        <button id="add-employee-btn">
            <i class="material-icons">add</i>
            <span>Add Employee</span>
        </button>
        <table id="directory-table">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут добавлены здесь при помощи JS -->
            </tbody>
        </table>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
<!-- Всплывающее окно для добавления нового сотрудника -->
<div id="modal-add-employee" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Add New Employee</h2>
        <form id="add-employee-form">
            <input type="text" id="employee-name" placeholder="Employee Name" required>
            <button type="submit" class="btn-save">Сохранить</button>
        </form>
    </div>
</div>
